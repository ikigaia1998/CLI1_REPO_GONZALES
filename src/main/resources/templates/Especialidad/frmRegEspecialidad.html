<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:insert="layout::menu"></nav>
<div class="text-center">

    <div class="card">
        <div class="card-header">
            Registro de Especialidad
        </div>
        <div class="card-body">
            <form th:action="@{/Especialidad/frmRegEspecialidad}" method="post" th:object="${especialidadForm}">
                <div class="mb-3">
                    <label for="idesp" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idesp" th:field="*{IdEsp}">
                </div>
                <div class="mb-3">
                    <label for="nomesp" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nomesp" th:field="*{NomEsp}">
                </div>
                <div class="mb-3">
                    <label for="costoesp" class="form-label">Costo</label>
                    <input type="text" class="form-control" id="costoesp" th:field="*{Costo}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <div th:if="${visualizar}" class="alert alert-success" role="alert">
                    <span th:text="${respuesta}?:''"></span>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
